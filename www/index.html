        <div class="upage vertical-col left" id="mainpage">
            <h1>Mileage</h1>
            <br>
            <div class="grid grid-pad urow uib_row_1 row-height-1" data-uib="layout/row" data-ver="0">
                <div class="col uib_col_1 col-0_12-12" data-uib="layout/col" data-ver="0">
                    <div class="widget-container content-area vertical-col center">
                        <div class="table-thing widget uib_w_8 d-margins label_txt date_text num_input rwk-width rwk-centre-col" data-uib="twitter%20bootstrap/input" data-ver="1">
                            <label class="narrow-control label-top-left" for="miles_date">Date</label>
                            <input class="wide-control form-control default" type="date" id="miles_date">
                        </div>
                        <div class="sbs-container widget uib_w_5 d-margins rwk-sidebyside rwk-sidebyside-width" data-uib="layout/side_by_side" data-ver="0">
                            <div class="leftContent widget-container">
                                <div class="table-thing widget uib_w_1 d-margins label_txt num_input" data-uib="twitter%20bootstrap/input" data-ver="1">

                                    <label class="narrow-control label-top-left" for="start_miles">Start miles</label>
                                    <input class="wide-control form-control default calc-miles" type="number" min="0" oninput="calcMileage();" id="start_miles">
                                </div>
                            </div>
                            <div class="rightContent widget-container">
                                <div class="table-thing widget uib_w_6 d-margins label_txt num_input" data-uib="twitter%20bootstrap/input" data-ver="1">
                                    <label class="narrow-control label-top-left" for="end_miles">End miles</label>
                                    <input class="wide-control form-control default calc-miles" type="number" min="0" oninput="calcMileage();" id="end_miles">
                                </div>
                            </div>
                        </div>
                        <div class="table-thing widget uib_w_2 d-margins label_txt num_input rwk-width" data-uib="twitter%20bootstrap/input" data-ver="1">
                            <label class="narrow-control label-top-left" for="fuel_bought">Fuel bought (Â£)</label>
                            <input class="wide-control form-control default calc-miles" type="number" id="fuel_bought" min="0" oninput="calcMileage();">
                        </div>
                        <div class="table-thing widget uib_w_3 d-margins num_input label_txt rwk-width" data-uib="twitter%20bootstrap/input" data-ver="1">
                            <label class="narrow-control label-top-left" for="price_unit">Price per litre</label>
                            <input class="wide-control form-control default calc-miles" type="number" id="price_unit" min="0">
                        </div>
                        <div class="tarea widget uib_w_9 d-margins" data-uib="media/text" data-ver="0" name="uib_w_9">
                            <div class="widget-container left-receptacle"></div>
                            <div class="widget-container right-receptacle"></div>
                            <div class="text-container">
                                <span><label>Mileage =&nbsp;</label><label id="result"></label><label id="mpu">&nbsp;mpl</label></span>
                            </div>
                        </div>
                        <label class="checkbox checkbox-padding-left widget uib_w_7 d-margins" data-uib="twitter%20bootstrap/checkbox" data-ver="1">
                            <input type="checkbox" checked="checked" value="litres" data-toggle="toggle" data-on="Litres" data-off="Gallons" data-onstyle="primary" data-offstyle="info" data-width="200" id="units" name="UNITS!">
                        </label><span class="uib_shim"></span>
                    </div>
                </div>
                <span class="uib_shim"></span>
            </div>

            <button id="btnCommit" class="btn widget uib_w_4 d-margins button_padding button-width btn-default" data-uib="twitter%20bootstrap/button" data-ver="1">Commit</button>
            <br>
            <div class="widget uib_w_10 charts-size d-margins canvas-border" data-uib="media/chartjs" data-ver="0" data-chart-type="Bar" data-chart-data="mileageData" id="mileage-chart"></div>
        </div>
